{% extends 'base.html' %}

{% block title %}Logging Out - Wrapify{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-[#222222] shadow-md rounded-lg p-6 text-center">
    <h1 class="text-2xl font-bold text-green-500 mb-4">Logging Out...</h1>
    <p class="text-lg mb-2">You are being logged out of Spotify.</p>
    <p class="text-sm text-gray-600 dark:text-gray-400 mb-4">
        Please close the new tab manually if it does not close automatically.
    </p>
    <div class="flex items-center justify-center mt-4">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-green-500" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <p class="text-gray-700 dark:text-gray-300 mt-4">
        Redirecting you back to the home page...
    </p>
</div>

<script>
    window.onload = function () {
        const spotifyLogoutUrl = "{{ spotify_logout_url }}";
        window.open(spotifyLogoutUrl, "_blank");

        // Redirect back to the homepage after 2 seconds
        setTimeout(function () {
            window.location.href = "{% url 'home' %}";  // This will redirect to home page after logging out
        }, 2000);
    };
</script>
{% endblock %}
